<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive color palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="container ">Responsive Color Palette</h1>
    <div class="row container gap-2 ">
        <div class="text-light bg-primary col-xl-3 col-lg-5 col-md-4 col-sm-7 col-12">primary</div>
        <div class="text-light bg-secondary col-xl-5 col-lg-2 col-md-6 col-sm-3 col-12">secondary</div>
        <div class="text-light bg-success col-xl-1 col-lg-3 col-md-2 col-sm-3 col-12">success</div>
        <div class="text-light bg-info col-xl-1 col-lg-3 col-md-8 col-sm-7 col-12">info</div>
        <div class="text-light bg-warning col-xl-4 col-lg-5 col-md-8 col-sm-5 col-12">warning</div>
        <div class="text-light bg-danger col-xl-6 col-lg-2 col-md-2 col-sm-5 col-12">danger</div>
    </div>    
</body>
</html>
